<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="rating" content="General">

    <title>Gatsby Adventure Game</title>
    <meta name="description" content="Play as Jay Gatsby, making choices and keeping secrets. Your choices shape the story. Follow Gatsby's 1920s tale in this choose-your-own-path game.">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">

    <script src="jquery.min.jsm.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="typewriter.js"></script>
    <script src="script.js"></script>
    <script src="slugs.js"></script>
</head>
    <body>
        <audio loop autoplay>
            <source src="music/ChopinTest.mp3" type="audio/mpeg">
        </audio>
        <center>
            <img id="lamp" src="image/effect/glint.png" style="position: absolute; top: 15vh; left: 25vw; width: 100px;  opacity: 0.6;">
            <div id="start">
                <p id="subtitle" class="type" data-period="99999999">â €</p>
                <button onclick="startGame()">Start</button>
            </div>
            <div id="game" style="display: none;">
                <div id="game-text">
                    <p id="para" class="type" data-period="99999999" data-type=''><span class="wrap"></span></p>
                    <label id="speaker"></label>
                    <div id="chars">
                        <img class='char' id="char1">
                        <img class='char' id="char2">
                    </div>
                </div>
                <div id=select>
                <center id="options">
                    <button class="option" id="option1" onclick="option1()">Option 1</button>
                    <button class="option" id="option2" onclick="option2()">Option 2</button>
                    <button class="option" id="option3" onclick="option3()">Option 3</button>
                </center>
                </div>
            </div>
        </center>
    </body>
</html>
