<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="rating" content="General">

    <title>Gatsby Adventure Game</title>
    <meta name="description" content="Play as Jay Gatsby, making choices and keeping secrets. Your choices shape the story. Follow Gatsby's 1920s tale in this choose-your-own-path game.">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">

    <script src="jquery.min.jsm.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="click.js"></script>
    <script src="typewriter.js"></script>
    <script src="script.js"></script>
    <script src="slugs.js"></script>
    <script src="scenes.js"></script>
    <script src="indicator.js"></script>

    <link rel="prefetch" href="sound/fx/kb_0.mp3"/>
    <link rel="prefetch" href="sound/fx/kb_1.mp3"/>
    <link rel="prefetch" href="sound/fx/kb_2.mp3"/>
    <link rel="prefetch" href="sound/fx/kb_3.mp3"/>
    <link rel="prefetch" href="sound/fx/kb_4.mp3"/>

    <link rel="prefetch" href="image/character/gatsby_happy.png"/>
    <link rel="prefetch" href="image/character/gatsby_neutral.png"/>
    <link rel="prefetch" href="image/character/gatsby_sad.png"/>
    <link rel="prefetch" href="image/character/tom_neutral.png"/>
</head>
    <body>
        <audio loop autoplay>
            <source src="sound/music/Op9No2.mp3" type="audio/mpeg">
            <source src="sound/music/Ballerina.mp3" type="audio/mpeg">
        </audio>
        <center style="z-index: 1;">
            <img id="lamp" src="image/effect/glint.png" style="position: absolute; top: 15vh; left: 25vw; width: 100px;  opacity: 0.6;">
            <div id="start">
                <p id="subtitle" class="type" data-period="99999999">â €</p>
                <button onclick="startGame()">Start</button>
                <p id="instructions">Endeavor to earn Daisy's love</p>
            </div>
            <div id="game" style="display: none;">
                <div id="gradient"></div>
                <div id="game-text">
                    <p id="para" class="type" data-period="99999999" data-type=''><span class="wrap"></span></p>
                    <label id="speaker"></label>
                    <div id="chars">
                        <img class='char' id="char1">
                        <img class='char' id="char2">
                    </div>
                </div>
                <div id="select">
                <center id="options">
                    <button class="option" id="option1" onclick="option1()">Option 1</button>
                    <button class="option" id="option2" onclick="option2()">Option 2</button>
                    <button class="option" id="option3" onclick="option3()">Option OPTUGHEUOGOHOGOHGOHGEHO 3</button>
                </center>
                </div>
            </div>
            <div id="end" style="display:none;">
            <p id="endtext" class="'type" data-period="99999999"></p> 
            <button class="option" id="endNex" onclick="option1()">Next</button>
            </div>
            <center id="indicator"><img id="indicatorImage" src="image/effect/greenlight.webp"></center>
            <a style="display: none" href="https://hits.seeyoufarm.com"><img style="display: none"  src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgatsby-project-nine.vercel.app&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=site+views&edge_flat=false"/></a>        </center>
    </body>
</html>
